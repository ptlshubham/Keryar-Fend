<div class="main-content">
    <div class="container">
        <button class="btn btn-success btn-md btn-round">Add Employee
          &nbsp;  <i class="fa fa-user-plus" aria-hidden="true" style="font-size: 1.2rem;"></i>
        </button>
    </div>
    
    <div class="row">
        
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Employees</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="text-primary">
                                <th class="text-center">
                                    #
                                </th>
                                <th class="text-center">
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Role
                                </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let u of users;let i=index">
                                    <td class="text-center">
                                        {{i+1}}
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" >
                                                <span class="form-check-sign"></span>
                                            </label>
                                        </div>
                                    </td>
                                    <td>
                                       {{u.name}}
                                    </td>
                                    <td>
                                        {{u.rolename}}
                                    </td>
                                    <td class="text-right">
                                        <!-- <button type="button" rel="tooltip" class="btn btn-info btn-icon btn-sm ">
                                            <i class="fa fa-user"></i>
                                        </button> -->
                                        <button type="button" rel="tooltip" class="btn btn-success btn-icon btn-md btn-round ">
                                            <i class="fa fa-edit"></i>
                                        </button>&nbsp;&nbsp;
                                        <button data-toggle="modal" data-target="#myModal10" type="button" (click)="deleteclient(u.uid)"   rel="tooltip" class="btn btn-danger btn-icon btn-md btn-round">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>

                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
    <div class="modal fade modal-primary" id="myModal10" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header justify-content-center">
              <div class="modal-profile ml-auto mr-auto">
                <i class="nc-icon nc-bulb-63"></i>
              </div>
            </div>
            <div class="modal-body">
              <p>Always have an access to your profile</p>
            </div>
            <div class="modal-footer">
              <div class="left-side mx-0">
                <button type="button" class="btn btn-link btn-link" data-dismiss="modal">Close</button>
              </div>
              <div class="divider"></div>
              <div class="right-side mx-0">
                <button type="button" class="btn btn-link btn-link" data-dismiss="modal" (click)="confirm()">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>



   
</div>
